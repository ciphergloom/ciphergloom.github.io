<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    #search {
  background-color: var(--secondary-color);
  padding: 2rem 0;
}

#search form {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
}

#search label {
  font-weight: bold;
  font-size: 14px;
}

#search input,
#search select {
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

#search button {
  background-color: var(--accent-color);
  color: #fff;
}

#listings {
  padding: 2rem 0;
}

#listings h2 {
  text-align: center;
  margin-bottom: 1rem;
}

#listings .listing {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 1rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#listings .listing h3 {
  margin-bottom: 0.5rem;
}

#listings .listing p {
  font-size: 14px;
  margin-bottom: 0.5rem;
}

#listings .listing a {
  text-decoration: none;
}

#listings .listing a:hover {
  color: darken(var(--accent-color), 10%);
}

/* Media queries for responsiveness */

@media (max-width: 768px) {
  #search form {
    flex-direction: column;
    gap: 0.5rem;
  }
  #listings .listing {
    margin-bottom: 0;
  }
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Exchange Platform - Opportunities</title>
</head>
  <body>
  <main>
    <section id="search">
      <h2>Find Your Perfect Work Exchange</h2>
      <form action="#">
        <div class="search-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter a city or country">
        </div>
        <div class="search-group">
          <label for="work_type">Work Type:</label>
          <select id="work_type" name="work_type">
            <option value="">Select an option</option>
            </select>
        </div>
        <div class="search-group">
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" placeholder="Enter your skills (optional)">
        </div>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="listings">
      <h2>Featured Opportunities</h2>
      </section>
  </main>
  <footer>
    Â© My Work Exchange Platform 2024
  </footer>
</body>
</html>
