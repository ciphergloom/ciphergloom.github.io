<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
   /* Theme colors */
:root {
  --primary-color: #8d7046; /* Earthy brown */
  --secondary-color: #f5f5f5; /* Light beige */
  --accent-color: #37a0b4; /* Cool teal */
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--secondary-color);
  margin: 0;
  padding: 0;
}

header {
  padding: 2rem;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2rem;
  color: var(--primary-color);
  margin-bottom: 0.5rem;
}

nav {
  /* Customize your navigation styling here */
}

main {
  padding: 2rem;
}

#search {
  background-color: var(--secondary-color);
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 2rem;
}

#search form {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

#search label {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

#search input,
#search select {
  padding: 0.5rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

#search button {
  background-color: var(--accent-color);
  color: #fff;
  padding: 0.75rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#search button:hover {
  background-color: darken(var(--accent-color), 10%);
}

#listings {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}

.listing {
  background-color: #fff;
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease-in-out;
}

.listing:hover {
  transform: scale(1.02);
}

.listing img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.listing h3 {
  font-size: 1.2rem;
  color: var(--primary-color);
  margin-bottom: 0.5rem;
}

.listing p {
  font-size: 14px;
  color: #333;
}

.listing a {
  text-decoration: none;
  color: var(--accent-color);
  font-weight: bold;
  display: inline-block;
  margin-top: 0.5rem;
}

.listing a:hover {
  color: darken(var(--accent-color), 10%);
}

/* Media queries for responsiveness */

@media (max-width: 768px) {
  #search form {
    flex-direction: column;
  }
  .listing {
    grid-template-columns: 1fr;
  }
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Exchange Platform - Opportunities</title>
</head>
  <body>
  <main>
    <section id="search">
      <h2>Find Your Perfect Work Exchange</h2>
      <form action="#">
        <div class="search-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter a city or country">
        </div>
        <div class="search-group">
          <label for="work_type">Work Type:</label>
          <select id="work_type" name="work_type">
            <option value="">Select an option</option>
            </select>
        </div>
        <div class="search-group">
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" placeholder="Enter your skills (optional)">
        </div>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="listings">
      <h2>Featured Opportunities</h2>
      </section>
  </main>
  <footer>
    Â© My Work Exchange Platform 2024
  </footer>
</body>
</html>
