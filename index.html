<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            /* Global styles */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

h1, h2, h3 {
  margin: 1em 0;
}

p {
  margin: 0.5em 0;
}

a {
  text-decoration: none;
  color: #007bff;
}

a:hover {
  color: #0056b3;
}

/* Header styles */
header {
  background-color: #f5f5f5;
  padding: 1em;
}

nav {
  display: flex;
  justify-content: space-between;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav li {
  display: inline-block;
  margin: 0 1em;
}

/* Main content styles */
main {
  padding: 1em;
}

section {
  margin: 1em 0;
}

#search form {
  display: flex;
  flex-direction: column;
  margin-bottom: 1em;
}

#search label {
  margin-bottom: 0.5em;
}

#search input, #search select {
  padding: 0.5em;
  margin-bottom: 0.5em;
}

#listings {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1em;
}

/* Footer styles */
footer {
  text-align: center;
  padding: 1em;
  background-color: #f5f5f5;
}

/* Placeholder styles (Replace with your content) */
#about {
  /* Style your About section here */
}

#listings > * {
  /* Style individual listings here */
}
        </style>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Work Exchange Platform</title>
      <link rel="stylesheet" href="style.css"> </head>
    <body>
      <header>
        <h1>My Work Exchange Platform</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Opportunities</a></li>
            <li><a href="#">Become a Host</a></li>
            <li><a href="#">Become a Volunteer</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="search">
          <h2>Find Your Perfect Work Exchange</h2>
          <form action="#">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <label for="work_type">Work Type:</label>
            <select id="work_type" name="work_type">
              <option value="">Select an option</option>
              <option value="organic_farming">Organic Farming</option>
              <option value="language_exchange">Language Exchange</option>
              <option value="childcare">Childcare</option>
              </select>
            <button type="submit">Search</button>
          </form>
        </section>
        <section id="listings">
          <h2>Featured Opportunities</h2>
          </section>
        <section id="about">
          </section>
      </main>
      <footer>
        &copy; My Work Exchange Platform 2024
      </footer>
    </body>
    </html>
