<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Exchange Platform - Opportunities</title>
</head>
  <body>
  <main>
    <section id="search">
      <h2>Find Your Perfect Work Exchange</h2>
      <form action="#">
        <div class="search-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter a city or country">
        </div>
        <div class="search-group">
          <label for="work_type">Work Type:</label>
          <select id="work_type" name="work_type">
            <option value="">Select an option</option>
            </select>
        </div>
        <div class="search-group">
          <label for="skills">Skills:</label>
          <input type="text" id="skills" name="skills" placeholder="Enter your skills (optional)">
        </div>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="listings">
      <h2>Featured Opportunities</h2>
      </section>
  </main>
